  <style>
    :root { --red:#e53935; --dark:#b71c1c; --gold:#ffd54f; }
    body{

    .hongbao{

      background: linear-gradient(180deg, var(--red), var(--dark));
      border-radius:22px;
      box-shadow: 0 14px 26px rgba(183,28,28,.25);
      overflow:hidden;
    }
    .hongbao:before{
      content:""; position:absolute; inset:-40px -60px auto -60px; height:140px;
      background: radial-gradient(circle at 50% 60%, rgba(255,213,79,.7), rgba(255,213,79,0) 70%);
      transform: rotate(-6deg);
    }
    .seal{
      width:98px; height:98px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #ffe082, var(--gold));
      position:absolute; left:50%; top:50%; transform:translate(-50%,-45%);
      display:flex; align-items:center; justify-content:center;
      box-shadow:0 10px 16px rgba(0,0,0,.18);
      cursor:pointer; user-select:none;
      transition: transform .2s ease, box-shadow .2s ease, filter .2s ease;
    }
    .seal:hover{ transform:translate(-50%,-45%) scale(1.03); filter:saturate(1.1); }
    .seal:active{ transform:translate(-50%,-45%) scale(.98); }
    .seal span{
      font-size:30px; font-weight:900; color:#b71c1c; letter-spacing:2px;
    }
    .btn{
      width:100%; border:0; border-radius:12px;
      padding:12px 14px; font-size:16px; font-weight:700;
      background: #111; color:#fff; cursor:pointer;
    }
    .hint{ margin:10px 0 0; color:#666; font-size:13px; }
    .toast{
      margin-top:10px; font-size:14px; color:#b71c1c; font-weight:700;
      min-height:20px;
    }

    /* opening animation */
    .opening .seal{ animation: pop .55s ease-in-out both; pointer-events:none; }
    .opening .hongbao{ animation: shake .55s ease-in-out both; }
    @keyframes pop{
      0%{ transform:translate(-50%,-45%) scale(1); }
      45%{ transform:translate(-50%,-45%) scale(1.18); }
      100%{ transform:translate(-50%,-45%) scale(.92); }
    }
    @keyframes shake{
      0%{ transform:translateX(0); }
      20%{ transform:translateX(-6px); }
      40%{ transform:translateX(6px); }
      60%{ transform:translateX(-4px); }
      80%{ transform:translateX(4px); }
      100%{ transform:translateX(0); }
    }
